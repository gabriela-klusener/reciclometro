<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="css/modalSenha.css">
</head>
<body>
    <div class="modal" id="forgot-password-modal">
        <div class="conteudo">
            <span class="close-button">&times;</span>
            <h2>Esqueci minha senha</h2>
            <p>Preencha os campos para recuperar</p>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite aqui o seu Email">
                <label for="code">Nova senha</label>
                <input type="text" id="code" placeholder="Digite aqui a sua nova senha">
                <label for="code">Confirme nova senha</label>
                <input type="text" id="code" placeholder="Digite novamente a sua senha">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('forgot-password-modal').style.display = 'none';
        } );
    </script>
</body>
</html>
