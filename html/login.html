<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/modalEnvio.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div id="modal" class="modal">
        <form class="modal-content animate login-form" action="/action_page.php" method="post">
            <div class="conteiner-principal">
        
                <img id="verificado" src="../imagens/verificado.png" alt="">
                <h1> PARABÉNS </h1>
                <p>Cadastro realizado com sucesso!</p>
                <a href="PI.html">Volte para a página inicial</a>
        
        
            </div>
            
        </form>
      </div>
      
    <div class="container-principallogin">
        <div class="header">
            <button class="btn-voltar" onclick="history.back()">
                <img id="arrow" src="imagens/seta.png" alt="Seta">
            </button>
            <img id="logo" src="imagens/logo_reciclometro.png" alt="Logo">
        </div>
        <div class="login-header">
            <h1>Login,</h1>
            <h2>Acesse a sua conta </h2>
        </div>
        <div class="conteudo">
            <form class="login-form" method="post" action="">
               <input type="hidden" name="user_login" value="login">
               <input type="hidden" name="data" value="home">
               <label for="email">Informe seu Email</label>
               <input type="email" id="email" name="user_email" placeholder="Digite aqui o seu Email" required>
               <label for="password">Digite a senha</label>
               <input type="password" id="password" name="user_passw" placeholder="Digite a sua senha" required>
               <div class="login-options">
                   <label>
                       <input type="checkbox" id="remember-me" name="remember-me"> Lembrar-me
                   </label>
                   <a href="javascript:{}" onclick="openModal()" class="forgot-password">Esqueci a senha</a>
               </div>
               <button type="submit">ENTRAR</button>
            </form>
        </div>
        <img id="footer" src="imagens/star_solucoes.png" alt="">
    </div>
    {sform}
</body>
<script>
    var modal = document.getElementById('modal');
    function openModal () {
        modal.style.display = "block";
    }

    function closeModal () {
        modal.style.display = "none";
    }

</script>
</html>
