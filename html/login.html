<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/login.css">

    
</head>
<body>
    <div class="container-principallogin">
        <img class="img-login" src="../imagens/logo_reciclometro.png" alt="Logo">
        <div class="login-header">
            <h1>Login,</h1>
            <h2>Acesse a sua conta</h2>
        </div>
         <div class="conteudo">
            <form class="login-form">
               <label for="email">Informe seu Email</label>
               <input type="email" id="email" placeholder="Digite aqui o seu Email" required>
                <label for="password">Digite a senha</label> <input type="password" id="password" placeholder="Digite a sua senha" required>
            <div class="login-options">
                <label>
                    <input type="checkbox" id="remember-me"> Lembrar-me
                </label>
                <a href="#" class="forgot-password">Esqueci a senha</a>
            </div>
            <button type="submit">ENTRAR</button>
        </form>
        <footer class="login-footer">
            <p>Start Soluções para residências</p>
            <a href="https://startsolucoes.eco.br">www.startsolucoes.eco.br</a>
        </footer>
    </div>
</body>
</html>
