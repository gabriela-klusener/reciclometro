<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="conteiner-principal">
        <div class="header">
            <a id="link-voltar" href="../html/PI.html"> <img id="img-seta" src="../imgs/seta-fundo-colorido.png" alt=""></a>
            <h1>Pagamento</h1>
        </div>


        <div class="progresso">
           <div class="circle"></div>
           <span class="material-icons" id="cart">shopping_cart</span>


           <div class="circle"></div>
           <span class="material-icons" id="truck">local_shipping</span>


           <div class="circle"></div>
           <span class="material-icons" id="money">attach_money</span>
        </div>


        <div class="payment-main-wrapper">
            <div class="user-card-info-wrapper">
                <form class="credit-card-info">
                    <h2 style="text-align: left;">Dados do titular do cartão</h2>
                   
                    <label for="card-number" style="text-align: left;">Número do cartão</label>
                    <div class="credit-card-number">
                        <input data-label="Número do cartão" type="number" name="card-number" id="card-number" value="" readonly>
                    </div>


                    <div class="validity-and-sc">
                        <div class="validity">
                            <label for="card-validity" style="text-align: left;">Validade</label>
                            <input data-label="Validade" type="text" name="card-validity" id="card-validity" placeholder="MM/AA" value="" readonly>
                        </div>


                        <div class="security-code">
                            <label for="card-security-code" style="text-align: left;">CVV</label>
                            <div class="card-security-code-input-and-icon">
                                <input data-label="Código de segurança" type="text" name="card-security-code" id="card-security-code" placeholder="***" value="" readonly>
                            </div>
                        </div>
                    </div>


                    <div class="phone-and-birthday">
                        <div class="phone">
                            <label for="phone" style="text-align: left;">Telefone</label>
                            <input data-label="Telefone" type="text" name="phone" id="phone" placeholder="(__) ___-____" maxlength="15">
                        </div>


                        <div class="birthday">
                            <label for="birthday" style="text-align: left;">Data de Nascimento</label>
                            <input data-label="Data de Nascimento" type="date" name="birthday" id="birthday" value="">
                        </div>
                    </div>


                    <div class="installments">
                        <label for="installments" style="text-align: left;">Parcelas</label>
                        <select name="installments" id="installments">
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                        </select>
                    </div>
                   
                    <button type="submit" class="wide-button">Alterar dados do cartão</button>
                </form>
            </div>


            <div class="user-shop-cart-info-wrapper">
                <form class="request-card">
                    <h3>Resumo da compra</h3>
                   
                    <label for="purchase-id" style="text-align: left;">ID</label>
                    <input type="text" id="purchase-id" name="purchase-id" placeholder="ID do Pedido" class="wide-input">
                   
                    <label for="product" style="text-align: left;">Produto</label>
                    <input type="text" id="product" name="product" placeholder="Nome do Produto" class="wide-input">
                   
                    <label for="plan" style="text-align: left;">Plano</label>
                    <input type="text" id="plan" name="plan" placeholder="Número do Plano" class="wide-input">
                   
                    <label for="purchase-date" style="text-align: left;">Data de Compra</label>
                    <input type="date" id="purchase-date" name="purchase-date" class="wide-input">
                   
                    <label for="total-amount" style="text-align: left;">Total a Pagar</label>
                    <div class="total-amount-wrapper">
                        <span>R$</span>
                        <input type="number" id="total-amount" name="total-amount" placeholder="Valor Total" class="wide-input">
                    </div>
                   
                    <button type="button" class="resgatar-btn wide-button">Resgatar pontos</button>
                </form>
            </div>
        </div>
       
        <button type="button" id="finish-payment" class="wide-button">Finalizar pagamento</button>
    </div>
</body>
</html>
