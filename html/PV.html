
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do credenciado</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="conteiner-principal">
        <img id="logo" src="imagens/logo_reciclometro.png" alt="Logo Reciclômetro">
        
        <div class="conteudo">
            <h1>Área do credenciado</h1>
            <p>Selecione a melhor opção</p>

            <form action="#" method="post">
                <label for="tipo-servico">Tipo de serviço</label>
                <select id="tipo-servico" name="tipo-servico">
                    <option value="">Selecione</option>
                    <option value="coleta-avulso">Coleta avulso</option>
                    <option value="curso-compostagem">Curso de compostagem</option>
                    <option value="impermeabilizacao-containers">Impermeabilização de containers</option>
                    <option value="impermeabilizacao-lajes">Impermeabilização de lajes</option>
                    <option value="impermeabilizacao-muros-fachadas">Impermeabilização de muros e fachadas</option>
                    <option value="montagem-divisorias">Montagem de divisórias</option>
                    <option value="reparo-portoes-ferro">Reparo de portões de ferro</option>
                    <option value="reparos-produtos">Reparos de produtos</option>
                </select>

                <label for="coleta-avulso">Coleta avulso</label>
                <select id="coleta-avulso" name="coleta-avulso">
                    <option value="">Selecione</option>
                </select>

                <button type="submit">ENVIAR</button>
            </form>
        </div>

        <img id="footer" src="imagens/star_solucoes.png" alt="Start Soluções">
    </div>

</body>
</html>
