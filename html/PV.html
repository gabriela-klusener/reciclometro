<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="css/PV.css">
</head>

<body>
    <div class="conteiner-principal">

        <div class="header">
            <button class="btn-voltar" onclick="history.back()">
                <img id="arrow" src="imagens/seta.png" alt="Seta">
            </button>
            <img id="logo" src="imagens/logo_reciclometro.png" alt="Logo">
            <h1>Faça o seu orçamento</h1>
        </div>
        
        <div class="conteudo">
            <form action="" method="post">
                <input type="hidden" name="user_login" value="">
                <input type="hidden" name="data" value="home">
 
                <label for="tipo-servico">Tipo de serviço</label>
                <select id="tipo-servico">
                    <option value="">Selecione</option>
                    <option value="coleta-avulso">Coleta avulso</option>
                    <option value="curso-compostagem">Curso de compostagem</option>
                    <option value="impermeabilizacao-containers">Impermeabilização de containers</option>
                    <option value="impermeabilizacao-lajes">Impermeabilização de lajes</option>
                    <option value="impermeabilizacao-muros">Impermeabilização de muros e fachadas</option>
                    <option value="montagem-divisorias">Montagem de divisórias</option>
                    <option value="reparo-portoes">Reparo de portões de ferro</option>
                    <option value="reparos-produtos">Reparos de produtos</option>
                </select>
                <label for="orcamento-facil">Orçamento fácil</label>
                <input type="text" id="orcamento-facil" placeholder="Área em m²">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="R$">
                <label for="servico">Serviço</label>
                <input type="text" id="servico" placeholder="R$">
                <label for="total">Total</label>
                <input type="text" id="total" placeholder="R$">
                <label for="agendamento">Agendamento</label>
                <input type="date" id="agendamento-data">
                <input type="time" id="agendamento-hora">
                <button type="submit">ENVIAR</button>
            </form>
        </div>
        <img id="footer" src="imagens/star_solucoes.png" alt="">
    </div>
</body>
</html>
